############################################################
# Root logger: only INFO, WARN, ERROR, FATAL levels
############################################################
log4j.rootLogger=INFO, FILE, CONSOLE

############################################################
# FILE appender configuration
# Writes INFO+ messages to c:/logs/HealthSure.log
############################################################
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.Threshold=INFO
log4j.appender.FILE.File=c:/logs/HealthSure.log
log4j.appender.FILE.Append=true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%d{YYYY MMM dd HH:mm:ss}] %-5p (%F:%L) - %m%n

############################################################
# CONSOLE appender configuration
# Prints INFO+ messages to the console
############################################################
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{YYYY MMM dd HH:mm:ss}] %-5p (%F:%L) - %m%n

